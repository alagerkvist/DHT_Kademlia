package kademlia;

message ProtocolPackage{
	required bytes clientID = 1;
	required string ip = 2;
	required int32 listenPort = 3;
	enum MessageSent{
		PING = 0;
		PONG = 1;
		STORE = 2;
		FINDNODE = 3;
		FINDVALUE = 4;
	}
	required MessageSent messageSent = 4;
	optional bytes findID = 5;
	optional bytes findValue = 6;
	/*
	message ContactInfo{
		optional bytes contactID = 1;
		optional string address = 2;
		optional bytes distance = 3;
	}
	*/
	repeated bytes contactsKNearest = 7;
}
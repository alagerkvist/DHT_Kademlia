version: "3"
services:
  supernode1:
    build: .
    tty: true
    expose:
      - "8080/udp"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.22
    command: go run mainSourceNodes.go 1 1 10.5.0. 8080 &
  web:
    build: .
    tty: true
    expose:
      - "8080/upd"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.23
    command: go run mainSourceNodes.go 2 2 10.5.0. 8080 &

networks:
  vpcbr:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 10.5.0.0/16
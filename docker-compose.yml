version: "3"
services:
  supernode1:
    build: .
    tty: true
    expose:
      - "8080/udp"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.21
    command: go run main.go
  web:
    build: .
    tty: true
    expose:
      - "8080/upd"
    networks:
      - vpcbr
    command: go run main.go

networks:
  vpcbr:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 10.5.0.0/16
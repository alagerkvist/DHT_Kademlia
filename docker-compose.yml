version: "3"
services:
  supernode1:
    build: .
    tty: true
    expose:
      - "8080/udp"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.20
    command: go run mainSourceNodes.go 0 1 10.5.0. 8080
  web:
    build: .
    tty: true
    expose:
      - "8080/upd"
    networks:
      - vpcbr
    command: go run mainAppl.go 1

networks:
  vpcbr:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 10.5.0.0/16
version: "2"
services:
  supernode1:
    build: .
    tty: true
    expose:
      - "8080/udp"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.21
    command: "go run mainSourceNodes.go 0 1 10.5.0. 8080 > output.txt 2>&1 &"
  web:
    build: .
    tty: true
    expose:
      - "8080/upd"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.22
    command: "go run mainAppl.go 1 &"

networks:
  vpcbr:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 10.5.0.0/16
